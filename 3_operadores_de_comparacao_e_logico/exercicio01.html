<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>

    <p>Pedir para o usuário digitar dois números entre 0 e 10 e mostrar na tela um boolean, indicando se o segundo número é maior ou igual ao primeiro.</p>
    <script>

        let n1 = parseInt(prompt("Digite um número de 1 a 10"))
        let n2 = parseInt(prompt("Digite outro número de 1 a 10"))

        alert (n2 >= n1)
         
    </script>
</body>
</html>
