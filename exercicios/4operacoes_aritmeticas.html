<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Exercício Operações Aritméticas Básicas</h1>
    <p>Neste exercício é para pedir dois números ao usuário e em seguida mostrar o resultado para as quatro operações.</p>

    <script>
        let num1 = prompt("Digite um número: ")
        num1 = parseInt(num1)

        let num2 = prompt("Digite outro número")
        num2 = parseInt(num2)

        let soma = num1 + num2
        let subtracao = num1 - num2
        let multiplicacao = num1 * num2
        let divisao = num1 / num2

       alert("O resultado da soma é: " + soma)
       alert("O resultado da subtração é: " + subtracao)
       alert("O resultado da multiplicação é: " + multiplicacao)
       alert("O resultado da divisão é: " + divisao)
    </script>
    
</body>
</html>
