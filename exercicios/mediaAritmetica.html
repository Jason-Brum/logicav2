<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da média</title>
</head>
<body>
    <h1>Média entre dois números</h1>

    <script>
       
       let num1 =  prompt("Digite um número: ");
       num1 = parseInt(num1);
       
       let num2 = prompt("Digite outro número: ");
       num2 = parseInt(num2);

       let media = (num1 + num2) / 2;

       alert("A média entre os dois números é: " + media);

    </script>
    
</body>
</html>
